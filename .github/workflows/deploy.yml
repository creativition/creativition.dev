name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.14.0"
          cache: "npm"

      - run: npm ci
      - run: npm run build

      - name: Deploy
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./build"
      
      - name: Deploy to GitHub Pages
        id: deployment